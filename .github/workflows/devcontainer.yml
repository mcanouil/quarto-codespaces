name: Build Devcontainer Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * sun'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove comments from devcontainer.json
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          JSONFILE=".github/.devcontainer/devcontainer.json"
          sed 's|//.*$||' "${JSONFILE}" > temp.json && mv temp.json "${JSONFILE}"

      - name: Build and run Dev Container on release
        uses: devcontainers/ci@v0.3
        if: 
        with:
          subFolder: .github
          imageName: ghcr.io/${{ github.repository }}
          cacheFrom: ghcr.io/${{ github.repository }}
          imageTag: latest
          push: always

  clean:
    needs: 'build'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Delete obsolete/untagged versions
        uses: actions/delete-package-versions@v4.1.1
        with:
          package-name: ghcr.io/${{ github.repository }}
          package-type: "container"
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-only-untagged-versions: "true"
      
