name: Dev Container Docker Image Build

on:
  workflow_dispatch:
  release:
    types: [published]
  schedule:
    - cron: "0 6 * * sun"

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build '${{ matrix.QUARTO_VERSION }}' Dev Container
    strategy:
      matrix:
        include:
          - QUARTO_VERSION: ./.devcontainer/devcontainer.json
            IMAGE_TAG: release,latest
            IMAGE: buildpack-deps:jammy-curl
          - QUARTO_VERSION: ./.devcontainer/pre-release.json
            IMAGE_TAG: prerelease
            IMAGE: buildpack-deps:jammy-curl
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx for multi-architecture builds
        uses: docker/setup-buildx-action@v3
        with:
          use: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and run Dev Container on release
        uses: devcontainers/ci@v0.3
        with:
          subFolder: .github
          imageName: ghcr.io/${{ github.repository }}
          cacheFrom: ghcr.io/${{ github.repository }}
          noCache: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}
          imageTag: ${{ matrix.IMAGE_TAG }}
          push: always
          platform: linux/amd64,linux/arm64
          configFile: ${{ matrix.QUARTO_VERSION }}
        env:
          IMAGE: ${{ matrix.IMAGE }}

  clean:
    needs: "build"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Delete obsolete/untagged versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: "container"
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-only-untagged-versions: "true"
